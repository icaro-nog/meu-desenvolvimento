<ion-header>
  <ion-toolbar>
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>Botões</h1>

  <ion-button>
    Padrão
  </ion-button>

  <ion-button href="http://google.com.br">
    Link
  </ion-button>

  <!-- Cores -->
  <h4>Cores</h4>
  <ion-button color="primary">
    primary
  </ion-button>
  <ion-button color="secondary">
    secondary
  </ion-button>
  <ion-button color="tertiary">
    tertiary
  </ion-button>

  <ion-button color="success">
    success
  </ion-button>
  <ion-button color="warning">
    warning
  </ion-button>
  <ion-button color="danger">
    danger
  </ion-button>
  <ion-button color="light">
    light
  </ion-button>
  <ion-button color="dark">
    dark
  </ion-button>
  <ion-button color="medium">
    medium
  </ion-button>

  <h4>Expandido</h4>
  <ion-button expand="full" color="success">
    Full
  </ion-button>
  <ion-button expand="block" color="success">
    block
  </ion-button>

  <h4>Arredondado</h4>
  <ion-button shape="round">
    Arredondado
  </ion-button>

  <h4>Preenchimento</h4>
  <ion-button fill="outline" color="warning">
    Preenchimento
  </ion-button>

  <h4>Ícones</h4>
  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Ícone
  </ion-button>
  <br>
  <ion-button>
    <ion-icon slot="end" name="star"></ion-icon>
    Ícone
  </ion-button>
  <br>
  <ion-button>
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-button>
  <br>
