<ion-content [fullscreen]="true">
  
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-img src="/assets/logo.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h4>Saiba qual a melhor opção para o abastecimento do seu carro</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        
        <ion-item>
          <ion-label position="stacked">Preço Álcool, ex: 1,90</ion-label>
          <ion-input type="number" ></ion-input>
          <!-- [(ngModel)]="precoAlcool" -->
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Preço Gasolina, ex: 2,90</ion-label>
          <ion-input type="number"></ion-input>
          <!-- [(ngModel)]="precoGasolina" -->
        </ion-item>

        <ion-button expand="full" >Calcular</ion-button>
        <!-- (click)="calcular()" -->

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h5>Resultado</h5>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
