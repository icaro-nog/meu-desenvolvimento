<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" name="addnum" id="addnum" value="Adicionar" onclick="adicionar()">
            </p>
        </div>     
        <div>   
            <p>
                <select name="numdig" id="numdig" size="6">
                </select><br>

                <input type="button" name="finnum" id="finnum" value="Finalizar" onclick="finalizar()">
            </p>
        </div>

        <div id="res">

        </div> 
    </section>

    <footer> 
        <p>&copy; CursoemVídeo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
