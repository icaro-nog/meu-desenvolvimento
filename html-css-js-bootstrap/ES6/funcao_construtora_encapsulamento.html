<!DOCTYPE html>

<html>
	<head>
		<title>ES6 - Função construtora encapsulamento</title>

    <script>
        
        let Carro = function() {
            this.cor = "Amarelo"
            this.modelo = "Chevette"
            this.velocidadeAtual = 0
            this.velocidadeMaxima = 180

            this.acelerar = function() {
                let velocidade = this.getVelocidadeAtual() + 50
                if(velocidade > this.velocidadeMaxima) {
                    velocidade = this.velocidadeMaxima
                }
                this.setVelocidadeAtual(velocidade)
            }

            this.getVelocidadeAtual = function() {
                return this.velocidadeAtual
            }

            this.setVelocidadeAtual = function(velocidadeAtual) {
                this.velocidadeAtual = velocidadeAtual
            }
        }

        let carro = new Carro()
        console.log(carro.velocidadeAtual)
        carro.acelerar()
        console.log(carro.velocidadeAtual)
        carro.acelerar()
        console.log(carro.velocidadeAtual)
        carro.acelerar()
        console.log(carro.velocidadeAtual)
        carro.acelerar()
        console.log(carro.velocidadeAtual)
        carro.acelerar()
        console.log(carro.velocidadeAtual)
        carro.acelerar()
        console.log(carro.velocidadeAtual)
        carro.velocidadeMaxima = 5000
        carro.acelerar()
        console.log(carro.velocidadeAtual)
        


        let Carro2 = function() {

            //variáveis do contexto da função
            var velocidadeMaxima = 180 //por ser var do contexto da função
            var quilometrosRodados = 0

            //atributos do objeto
            this.cor = "Amarelo"
            this.modelo = "Chevette"
            this.velocidadeAtual = 0

            this.acelerar = function() {
                let velocidade = this.getVelocidadeAtual() + 50
                if(velocidade > velocidadeMaxima) {
                    velocidade = velocidadeMaxima
                }
                this.setVelocidadeAtual(velocidade)

                setQuilometrosRodados(0.07)
                console.log(quilometrosRodados)
            }

            this.getVelocidadeAtual = function() {
                return this.velocidadeAtual
            }

            this.setVelocidadeAtual = function(velocidadeAtual) {
                this.velocidadeAtual = velocidadeAtual
            }

            var setQuilometrosRodados = function(q) {
                quilometrosRodados += q
            }
        }

        let carro2 = new Carro2()
        console.log(carro2.velocidadeAtual)
        carro2.acelerar()
        console.log(carro2.velocidadeAtual)
        carro2.acelerar()
        console.log(carro2.velocidadeAtual)
        carro2.acelerar()
        console.log(carro2.velocidadeAtual)
        carro2.acelerar()
        console.log(carro2.velocidadeAtual)
        carro2.acelerar()
        console.log(carro2.velocidadeAtual)
        carro2.acelerar()
        console.log(carro2.velocidadeAtual)
        //carro2.velocidadeMaxima = 5000 //aqui ela não pode ser acessada pelo console.log, ainda que possa ser alterada ela não aparece
        carro2.acelerar()
        console.log(carro2.velocidadeAtual)

        console.log(carro)
        console.log(carro2)//não exibibe a velocidade máxima

    </script>
	</head>
