<!DOCTYPE html>

<html>
	<head>
		<title>OO - Pilar da Herança</title>

    <script>
        //classe comum a todos os objetos -> animais
        class Animal{
            constructor(cor, tamanho, peso) {
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir(){
                console.log("Dormiu")
            }
        }

        //super() consegue encaminhar um parâmetro para o constructor() da classe Pai(Animal) -> super("sim") / constructor(seMovimenta)?
        class Passaro extends Animal {
            constructor(bico, cor) {
                super("Preto meio branco", 666, 777)
                this.bico = bico
                this.cor = cor
            }

            voar(){
                console.log("Voou")
            }
        }

        class Papagaio extends Passaro {
            constructor(sabeFalar, sabeSerNotado, eCogitadoOndeIr, brabo) {
                super("Médio")
                this.sabeFalar = sabeFalar
                this.sabeSerNotado = sabeSerNotado
                this.eCogitadoOndeIr = eCogitadoOndeIr
                this.brabo = brabo
            }

            falar(){
                console.log("Aiii meu papagainho")
            }
        }

        class Avestruz extends Passaro {
            constructor(bico, cor, tamanho, peso) {
                super()
                this.bico = bico
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            enterrarCabeca() {
                console.log("Afundou o côco no barrao")
            }

            voar(){
                console.log("Eu não seu voar :(")
            }
        }

        let papagaio = new Papagaio(true, false, false, false)
        
        console.log(papagaio)
        papagaio.voar()

        let avestruz = new Avestruz("Grande", "Branco e preto", 250, 15000)
        console.log(avestruz)
        avestruz.enterrarCabeca()
        avestruz.voar()

    </script>
	</head>

  </body>

</html>
