<!DOCTYPE html>

<html>
	<head>
		<title>OO - Objeto Literal inclusão de atributos</title>

    <script>
        
        let pessoa = {
          nome: "Maria",
          idade: 25
        }

        console.log(pessoa)

        //----------------------

        pessoa.sexo = "Feminino"

        console.log(pessoa)

        pessoa.dizerOi = () => console.log("Olá, tudo bem?")

        pessoa.dizerOi()

    </script>
	</head>

  <body>
  </body>

</html>
