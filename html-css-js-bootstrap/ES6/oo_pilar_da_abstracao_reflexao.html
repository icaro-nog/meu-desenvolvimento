        //paradigma de OO
        //os this. do Array irão receber os parâmetros do método constructor
        class Cadeira {
          constructor(qtde_pernas, giratoria, cor) {
            this.qtde_pernas = qtde_pernas
            this.giratoria = giratoria
            this.cor = cor
          }

          girarCadeira() {
            if(this.giratoria === true) {
              console.log("Girou")
            } else{
              console.log("Não é giratória")
            }
          }
        }

        let cadeiras = []

        //.push para inserir um próximo objeto em ordem crescente e new Cadeira para criar um NOVO objeto
        cadeiras.push(new Cadeira(3, false, "Branco escurecido"))
        cadeiras.push(new Cadeira(8, true, "Preto meio transparente"))
