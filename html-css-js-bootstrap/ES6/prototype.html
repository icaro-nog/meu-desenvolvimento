<!DOCTYPE html>

<html>
	<head>
		<title>ES6 - Prototype introdução</title>

    <script>
        
        //aviao
        //atributos, cor e modelo; método levantarVoo

        //objeto literal
        let a1 = {
          cor: "Branco",
          modelo: "Airbus a380",
          levantarVoo: function() {
            console.log("Vuei")
          }
        }

        //função construtora
        let AviaoFuncao = function() {
          this.cor = "Rosa",
          this.modelo = "Boeing 787",
          this.levantarVoo = function() {
            console.log("Vuei")
          }
        }

        let a2 = new AviaoFuncao()

        //classe
        class AviaoClass {
          construcor() {
            this.cor = "vermelho",
            this.modelo = "Embraer E-Jets"
          }

          levantarVoo() {
            console.log("Vuei")
          }
        }

        let a3 = new AviaoClass()

        console.log(a1)
        console.log(a2)
        console.log(a3)

        /*
        No momento em que o objeto é criado, a função Prototype é criada. Todos os objetos em javascript descendem de Object
        Por isso ne essência do Javascript os objetos são funções --> function() ou constructor()
        */
    </script>
	</head>

  <body>
  </body>

</html>
