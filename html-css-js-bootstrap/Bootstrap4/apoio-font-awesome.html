<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS caminho -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Fontawesome CSS caminho -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

<!-- Fontawesome CSS aplicado -->
    <h3 class="border-bottom">Font awesome</h3>
    <i class="fas fa-camera display-4 text-warning"></i>
    <i class="fab fa-accessible-icon display-3 text-secondary"></i>

    <button class="btn btn-primary btn-lg">
      <i class="fas fa-bible display-2"></i>
      Botão clicável com ícone
    </button>


<!-- Iconic CSS aplicado -->
    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-droplet display-4 text-danger" title="icon name" aria-hidden="true" style=""></span>

    <i class="oi oi-clock display-3 text-success mr-4" title="icon name" aria-hidden="true" style=""></i>

    <button class="btn btn-dark btn-lg">
      <i class="oi oi-clock"></i>
      <p>Botão clicável com ícone</p>
    </button>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
