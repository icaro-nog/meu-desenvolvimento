<html>

	<head>
		<title>Exemplo de passagem de parâmetros</title>

        <script type="text/javascript">
            
            function mensagem(nome) {
                document.write("Parabéns: " + nome)
            }

            var a = prompt("Digite seu nome na caixa de texto: ")

        </script>
