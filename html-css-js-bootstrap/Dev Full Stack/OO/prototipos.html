            //Prototipe Chain - Hierarquia de objetos, encadeamento
            /*
            Quando for definido um atributo, será mostrado o primeiro que for definido
            */
            const veiculo = {
                combustivel: "diesel",
                motor: "50 cavalos"
            }

            const carro = {
                placa: "XXX-456",
                __proto__: veiculo,
                acelerar: function() {
                    console.log("Acelerando...")
                }
            }

            const bmw = {
                nome: "TESTE-2",
                combustivel: "total-flex",

                __proto__: carro
            }

            //console.log(bmw.placa)
            console.log(bmw.motor)//Atributo vindo de const veiculo
            console.log(carro.motor, carro.combustivel)
        </script>
