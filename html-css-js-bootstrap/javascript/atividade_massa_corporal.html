<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

      var nome = prompt("Digite o seu nome:")
      var altura = prompt("Digite a sua altura em centímetros:")
      var peso = prompt("Digite o seu peso em quilos:")

      altura = parseFloat(altura)
      peso = parseFloat(peso)

      var m = (peso / ((altura / 100) * (altura / 100)) )
      

      document.write (nome + " possui índice de massa corporal igual a " + m + ", sendo classificado como: ")


      if (m < 16){
        document.write("Baixo peso muito grave ")
      }
      else if(m >= 16 && m <= 16.99){
        document.write("Baixo peso grave ")
      }
      else if(m >= 17 && m <= 18.49){
        document.write("Baixo peso ")
      }
      else if(m >= 18,50 && m <= 24.99){
        document.write("Peso normal ")
      }
      else if(m >= 25 && m <= 29.99){
        document.write("Sobrepeso ")
      }
      else if(m >= 30 && m <= 34.99){
        document.write("Obesidade grau I ")
      }
      else if(m >= 35 && m <= 39.99){
        document.write("Obesidade grau II ")
      }
      else{
        document.write("Obesidade grau III ")
      }

    </script>
  </head>

  <body>
  </body>

</html>
