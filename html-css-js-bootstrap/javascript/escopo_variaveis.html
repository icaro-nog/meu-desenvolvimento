<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

      //3 escopos: global, função (function) e o bloco -> if, switch, etc...

      var serie = "Friends" //GLOBAL

      if (true) {
        var serie2 = "Game of Thrones"
        document.write(serie)
      }

      document.write(serie2)


      document.write("<br />")

      function x() {
        var serie3 = "The Walking Dead" //FUNÇÃO
        document.write(serie)
        document.write(serie2)
      }

      x()

      document.write("<br />")
      document.write(serie3) //FUNÇÃO


      /*
      para o escopo global, função e bloco tem acesso as variáveis. para o escopo de função, apenas a função tem acesso a varíavel!!!
      */

    </script>
  </head>

  <body>
  </body>

</html>
