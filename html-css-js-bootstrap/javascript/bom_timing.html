<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>
      //impressão de "Teste" a cada 2 seg -> 2000 está em mílissegundos e não se repete mais
      //setTimeout(function() {document.write("Teste")}, 2000)

      var i = 5
    
      //setInterval se repete a cada 1000 mílisegundos execução, o if indica que ele irá parar quando for === 0
      var x = setInterval(function() {
        document.write(i)
        i--

        if(i === 0){
          clearInterval(x)
        }
      }, 1000)

    </script>
  </head>

</html>
