<html>
	<head>
		<title>Array básico</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <script>
        // ou var lista_coisas = []
        var lista_coisas = Array()

        lista_coisas["frutas"] = Array()

        lista_coisas["frutas"][0] = "Banana"
        lista_coisas["frutas"][1] = "Maçã"
        lista_coisas["frutas"][2] = "Morango"
        lista_coisas["frutas"][3] = "Uva"

        // ou lista_coisas["pessoas"] = Array()
        lista_coisas["pessoas"] = []

        lista_coisas["pessoas"]["a"] = "Lomba"
        lista_coisas["pessoas"]["b"] = "Dalessandro"
        lista_coisas["pessoas"]["c"] = "Rodinei"
        lista_coisas["pessoas"]["d"] = "Yuri Alberto"

        document.write(lista_coisas["frutas"][2], lista_coisas["pessoas"]["d"])

        /*
        Arrays multimensionais são Arrays() que apontam para -> Arrays()
        */

    </script>
	</head>

  <body>


  </body>

</html>
