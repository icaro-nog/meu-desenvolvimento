<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>
      
        for (let y = 1; y <= 10; y++){
            // A linha se repete 10x até voltar ao laço do y que será 2
            for(let x = 1; x <= 10; x++){
            document.write(y + " . " + x + " = " + (y * x) + "<br/>")
            }

            document.write("<hr/>")
        }

        
    </script>
  </head>

  <body>
  </body>
