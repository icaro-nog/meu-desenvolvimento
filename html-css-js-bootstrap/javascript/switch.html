<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript - Fixação</title>

    <script>

      var parametro = 2

      switch (parametro) {
        case1:
        // se parâmetro === 1
        document.write("Parâmetro 1")
        break

        case2:
        // se parâmetro === 2
        document.write("Parâmetro 2")
        break

        default:
        document.write("Default")
      }

    </script>
  </head>

  <body>
  </body>

</html>
