<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

        let lista_frutas = []

        lista_frutas[0] = "Banana"
        lista_frutas[1] = "Maçã"
        lista_frutas[2] = "Morango"
        lista_frutas[3] = "Uva"

        let y = 0
     
        while(y < lista_frutas.length){
            //Ação
            document.write(lista_frutas[y] + "<br/>")//exibe a posição -> Índice do Array
            y++
        }
        
    </script>
  </head>

  <body>
  </body>
  
</html>
