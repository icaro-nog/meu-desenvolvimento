<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

        let y = 1

        while(y <= 10){
            // A linha se repete 10x até voltar ao laço do y que será 2
            let x = 1
              while(x <= 10){
              document.write(y + " . " + x + " = " + (y * x) + "<br/>")
              x++
              }

          document.write("<hr/>")             
          y++     
        }
