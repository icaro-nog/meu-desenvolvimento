<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

        // let listaConvidados = ["Jorge", "Jamilton", "José", "Ana", "Maria"]

        let listaConvidados = []

        listaConvidados["a"] = "Jorge"
        listaConvidados[10] = "Jamilton"
        listaConvidados["zebra"] = "José"
        listaConvidados[-1] = "Ana"
        listaConvidados[true] = "Maria"

        console.log(listaConvidados)

        //for (in) -> para let x receber o Índice da listaConvidados
        for(let x in listaConvidados){
          console.log("Índice " + x + " valor " + listaConvidados[x])
        }

        /*
        O for (in) permite que naveguemos por Índices customizados, booleans, strings, numbers, etc. Por isso ele é útil em situações específicas
        */
    </script>
  </head>

  <body>
  </body>
  
</html>
