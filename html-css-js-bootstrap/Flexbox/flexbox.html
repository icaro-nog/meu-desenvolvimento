<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox - Flexible box</title>
		<meta charset="utf-8">

    <style type="text/css">

      #conteudo{
        background: #dcdcdc;
        height: 400px;
        display: flex;

        /* row|row-reverse|column|column-reverse   --> valores que podem ser atribu√≠dos ao flex-direction*/
        flex-direction: row-reverse;
      }
      .item{
        background: #fff;
        border: 1px solid red;
        margin: 10px;
        width:100px;
        height:100px;
      }

    </style>

	</head>

	<body>

    <h1>Flexbox</h1>
    <div id="conteudo">
      <div class="item">01</div>
      <div class="item">02</div>
      <div class="item">03</div>
      <div class="item">04</div>
      <div class="item">05</div>
    </div>

	</body>

</html>
