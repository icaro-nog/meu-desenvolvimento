<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.div{
                width: 80px;
                height: 80px;
                border: 1px solid #000;
                background-color: #aaa;
            }
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {

                let visualFinal = {
                    "width": "160px",
                    "height": "160px",
                    "margin-left": "200px", 
                    "margin-top": "200px",
                    "border-radius": "30px",
                }
				
				$("button").on("click", () => {
                    $("#div1").animate(
                        visualFinal, 
                    {
                        duration: 3500, 
                        start: () => {
                            console.log("Animação iniciada")
                        },
                        complete: () => {
                            $("#div2").animate(visualFinal, "fast")
                            console.log("Animação finalizada") 
                        }
                    })
                })
				
			})
		</script>
	</head>

	<body>
		
		<button type="button">Iniciar animação</button>
        <div id="div1" class="div"></div>

        <div id="div2" class="div"></div>
			
	</body>

</html>
