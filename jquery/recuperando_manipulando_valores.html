<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>Hello, world!</title>

  </head>
  <body>

    <script>

        $(document).ready(() => {
            // Listar qual input rádio está marcado
            $(".sexo:checked")
            // Valor do input rádio marcado
            $(".sexo:checked").val()

            // Função para percorrer os inputs checkbox que estiverem checkados
            $.each($(".interesse:checked"), (indice, valor) => {
                console.log(indice, valor.value)
            })
        })

    </script>

    <p>Nome: </p>
    <input type="text" id="nome">
    <br>
    
    <p>Onde você nos encontrou?</p>
    <select id="origem">
        <option value="1">Google</option>
        <option value="2">Facebook</option>
        <option value="3">Rádio</option>
        <option value="4">Outros meios</option>
    </select>
    <br>

    <p>Sexo: </p>
    <input type="radio" name="sexo" class="sexo" value="f">Feminino
    <br>
    <input type="radio" name="sexo" class="sexo" value="m">Masculino

    <p>Interesses:</p>
    <input type="checkbox" name="interesse" class="interesse" value="php">PHP
    <br>
    <input type="checkbox" name="interesse" class="interesse" value="js">Javascript
    <br>
    <input type="checkbox" name="interesse" class="interesse" value="angular">Angular
    <br>
    <input type="checkbox" name="interesse" class="interesse" value="nodejs">Node Js
    <br>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>

</html>
