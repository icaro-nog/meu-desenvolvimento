<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="teste">

        <script>

            function* testeGenerator(){
                // yield para parar a execução da função na mesma linha
                yield "Teste 1"
                yield "Teste 2"
                yield "Teste 3"

                return "Teste 4"
            }

            let meuGenerator = testeGenerator() // Objeto iterator

            console.log(meuGenerator.next()) // Executar function até yield "Teste 1"
            console.log('_____________')
            console.log(meuGenerator.next()) // Executar function até yield "Teste 2"
            console.log('_____________')
            console.log(meuGenerator.next()) // Executar fun...
            console.log('_____________')
            console.log(meuGenerator.next())

        </script>

    </div>
</body>
</html>
